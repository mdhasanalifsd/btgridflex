<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BT5</title>
	<!--css-->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<section class="">
		<div class="container">
			<div class="row">
				<div class="col-lg-12"><div class="box"></div></div>
			</div>
		</div>
	</section>
	<section class="">
		<div class="container">
			<div class="row">
				<div class="col-lg-6"><div class="box"></div></div>
				<div class="col-lg-6"><div class="box"></div></div>
			</div>
		</div>
	</section>
	<!--4 items start grid-->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-3"><div class="box"></div></div>
				<div class="col-lg-3"><div class="box"></div></div>
				<div class="col-lg-3"><div class="box"></div></div>
				<div class="col-lg-3"><div class="box"></div></div>
			</div>
		</div>
	</section>
	<!--4 items end-->
	<!--5 items start flex-->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg"><div class="box"></div></div>
				<div class="col-lg"><div class="box"></div></div>
				<div class="col-lg"><div class="box"></div></div>
				<div class="col-lg"><div class="box"></div></div>
				<div class="col-lg"><div class="box"></div></div>
			</div>
		</div>
	</section>
	<!--4 items end-->
	<!--bootstrap-->
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
